<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora de Blocos</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container py-5">
		<h1 class="text-center mb-4">Calculadora de blocos</h1>
		  <div class="card p-4 shadow-sm">
		  	<div class="mb-3">
		  		<label for="altura" class="form-label">Altura da parede em metros(m)</label>
		  		<input type="number" id="altura" class="form-control" step="0.01">
		  	</div>
		  	
		  	<div class="mb-3">
		  		<label for="comprimento" class="form-label">
		  			Comprimento em metros(m)
		  		</label>
		  		<input type="number" id="comprimento" class="form-control" step="0.01">
		  	</div>

		  	<button onclick="calcular()" class="btn btn-primary w-100">Calcular</button>

		  	<div id="resultado" class="alert alert-success mt-4 d-none"></div>
		  </div>
	</div>
</body>

<script>
	

	function calcular(){
		const altura = parseFloat(document.getElementById('altura').value)
		const comprimento = parseFloat(document.getElementById('comprimento').value)
		const resultadoDiv = document.getElementById('resultado')

         console.log(altura)
         console.log(comprimento)
		if(altura>0 && comprimento>0){
			const area = altura * comprimento
			const areaBloco = 0.0546
			let blocos = area/areaBloco

			blocos *= 1.10//margem de 10%

			resultadoDiv.innerHTML = `<strong>A area é</strong>${area.toFixed(2)} m2<br>
			  <strong>A quantidade estimada é:</strong> ${Math.ceil(blocos)} blocos
			 com 10% de margem de erro`
			resultadoDiv.classList.remove('d-none');

			console.log(blocos)
		} else {
        resultadoDiv.innerHTML = 'Por favor, insira valores válidos.';
        resultadoDiv.classList.remove('d-none');
        resultadoDiv.classList.replace('alert-success', 'alert-danger');
      }
	}
</script>
</html>
